    // Regular
    console.log('hello');

    // Interpolated (not used as often b/c ES6 backticks can be used instead when variables are assigned)
    console.log('I am a %s string', '"interpolated input"');

    // Styled (%c goes in front of what you want to style.)
    console.log('%c This text is going to be styled', 'font-size: 50px; background: red;');

    // warning!
    console.warn('OH NOOOOO....WARNING!');

    // Error :|
    console.error('This is an ERROR MESSAGE!');

    // Info
    console.info('This could be used to indicate to developers any information or other info.');

    // Testing
